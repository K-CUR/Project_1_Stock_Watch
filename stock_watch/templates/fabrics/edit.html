{% extends 'base.html' %}

{% block content %}

<form action="/fabrics/{{ fabric.id }}" method="post">

    <div>
        <label for="manufacturer">Manufacturer:</label>
        <select id="manufacturer" name="manufacturer_id" required > 

        {% for manufacturer in all_manufacturers %}
        <option value="{{ manufacturer.id }}"
        {% if fabric.manufacturer.id == manufacturer.id %} selected="selected"{% endif %}>
        {{ manufacturer.name }}
        </option>
        {% endfor %}

        </select>   
    </div>

    <div>
        <label for="design_ref">Design ref:</label>
        <input type="text" id="design_ref" name="design_ref" value="{{ fabric.design_ref }}" required>
    </div>

    <div>
        <label for="main_colour">Main colour:</label>
        <select id="main_colour" name="main_colour" required > 
<!-- DROP DOWN -->
            
        <option value="{{ fabric.main_colour }}"> {{ fabric.main_colour }} </option>
        {% for colour in all_colours %}
        <option value="{{ colour }}">{{ colour }}</option>
        {% endfor %}
        </select> 
    </div>

    <div>
        <label for="style">Style:</label>
        <select id="style" name="style" required > 
<!-- DROP DOWN -->
            <option value="{{ fabric.style}}"> {{ fabric.style}} </option>
            {% for style in all_styles %}
            <option value="{{ style }}">{{ style }}</option>
            {% endfor %}
        </select> 
    </div>

    <div>
        <label for="stock_price">Stock price £:</label>
        <input type="string" id="stock_price" name="stock_price" value = "{{ fabric.stock_price }}" required >
    </div>

    <div>
        <label for="sale_price">Sale price £:</label>
        <input type="string" id="sale_price" name="sale_price" value = "{{ fabric.sale_price }}" required >
    </div>

    <div>
        <label for="quantity">Quantity m:</label>
        <input type="number" id="quantity" name="quantity" value = "{{ fabric.quantity }}" required >        
    </div>

    <button type="submit">Update and return to stock</button>

</form>


{% endblock %}
